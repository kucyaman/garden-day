spring:
  application:
    name: garden-day-back
  
  datasource:
    url: jdbc:h2:mem:gardenday
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    com.gardenday: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

