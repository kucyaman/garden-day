spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/gardenday}
    username: ${DATABASE_USER:gardenday}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    com.gardenday: INFO
    org.springframework.web: WARN

